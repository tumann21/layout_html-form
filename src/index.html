<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>
    <form action=""
     method="post" onsubmit="onSubmit()">
      <fieldset class="field">
        <legend>Personal information</legend>

        <label for="surname" class="form-field">Surname:
          <input
           type="text"
           name="surname"
           id="surname"
           autocomplete="off"
           class="first"
          >
        </label>
        <br>

        <label for="name" class="form-field">Name:
          <input
           type="text"
           name="name"
           id="name"
           class="first"
          >
        </label>
        <br>

        <label for="age" class="form-field">How old are You?
          <input
           type="number"
           name="o-age"
           id="age"
           value="12"
           min="12"
           max="100"
           class="first"
          >
        </label>
        <br>

        <label for="birth" class="form-field">Full date of birth:
          <input
           type="date"
           name="d-birth"
           id="birth"
           class="first"
          >
        </label>
        <br>

        <label for="agree">I accept the term of the agreement
          <input
           type="checkbox"
           name="yes"
           id="agree"
           class="first"
          >
        </label>
        <br>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>

        <label for="e-post" class="form-field">E-mail:
          <input
           type="email"
           name="email"
           id="e-post"
           placeholder="email@example.com"
          >
        </label>
        <br>

        <label for="passwo" class="form-field">Password:
          <input
           type="password"
           name="pass"
           id="passwo"
           class="first"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>

        <label for="yes" class="form-field">Do you love cats?
          <input
           type="radio"
           name="cats"
           id="yes"
          >
        Yes
        </label>
        <label for="no">
          <input
           type="radio"
           name="cats"
           class="first"
           id="no"
          >
        No
        </label>
        <br>

        <label for="color" class="form-field">What is your favorite color?
          <input
           type="color"
           name="color"
           class="first"
           id="color"
          >
        </label>
        <br>

        <label for="time" class="form-field">What time do you go to bed?
          <input
           type="time"
           name="time"
           step="2"
           class="first"
           id="time"
          >
        </label>
        <br>

        <label for="car" class="form-field">What are your favorite brand of cars?
          <select
           name="car"
           id="car"
           class="first"
           multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <br>

        <label for="work" class="form-field">How do you rate our work?
          <input
           type="range"
           name="work"
           class="first"
           value="0"
           id="work"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>

        <label for="text" class="form-field">Comments:
          <textarea
           cols="15"
           rows="2"
           id="text"
           >
          </textarea>
        </label>
        <br>

        <label for="feedback" class="form-field">Would you recomend us?
          <select
           name="yes"
           class="first"
           id="feedback"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
